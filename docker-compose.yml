services:
  postgres:
    image: postgres:15-alpine
    container_name: heroes_db
    environment:
      POSTGRES_DB: heroes_db
      POSTGRES_USER: heroes_user
      POSTGRES_PASSWORD: heroes_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heroes_user -d heroes_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

